<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5 -2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand " href="#">
                    <img src="./assets/image/pngtree-vector-calculator-icon-png-image_319747.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top ">
                    units converter
                </a>
            </div>
        </nav>
        <section class="hero">
            <img src="./assets/image/328262e907090d63d6f97efe9554784d.jpg" alt="calculator" class="w-100 h-100 object-fit-none" />
            <h1 class="bg-body-secondary fs-2 bg-opacity-75">welcome to units converter</h1>
        </section>
    </header>
    <main>
        <section>
            <div class="container py-5">
                <h2 class="text-center mb-3">THE RESULT IS <span class="result">0</span></h2>
                <div class="mb-3">
                  <div for="first" class="form-label">The number is </div>
                  <input type="number" step="any" class="form-control no-counter enter-number" id="first" aria-describedby="emailHelp">
                </div>
                <div class="row">
                    <div class="mb-3 col-lg-6 col-md-6 col-sm-12 ">
                        <div for="number" class="form-label">The unit of the number</div>
                        <select class="form-select choose-number">
                          <option value="km">km</option>
                          <option value="m">m</option>
                          <option value="cm">cm</option>
                          <option value="mm">mm</option>
                        </select>
                    </div>
                    <div class="mb-3 col-lg-6 col-md-6 col-sm-12">
                        <div for="Result" class="form-label">The unit of the result</div>
                        <select class="form-select choose-result">
                            <option value="km">km</option>
                            <option value="m">m</option>
                            <option value="cm">cm</option>
                            <option value="mm">mm</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-center mt-3">
                    <button type="submit" class="btn btn-color btn-Converter">Converter</button>
                </div>
            </div>
        </section>

    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
